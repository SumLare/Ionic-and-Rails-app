<ion-view view-title="Создание">
  <form  role="form" ng-submit="vm.createDream()">
    <ion-content>
      <div class="list createList">
        <label class="item item-input">
          <input type="text" placeholder="Название.." ng-model="vm.title">
        </label>
        <ion-list>
          <ion-item ng-repeat="step in vm.steps" class="addStep"><i class="icon ion-close closeStep" ng-click="vm.rmStep($index)"></i>
          Шаг {{$index+1}}
            <label class="item item-input ">
              <input type="text" placeholder="Название шага" ng-model="step.stepTitle">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Краткое описание.." ng-model="step.stepDesc"></input>
            </label>
            <label class="item item-input">
              <span class="input-label">Дата окончания</span>
              <input type="date" ng-model="step.stepDate" min="{{date}}">
            </label>
          </ion-item>
        </ion-list>
        <div class="addStep">
          <a class="button button-clear button-dark " ng-click="vm.addStep()" >
             Добавить шаг
          </a>
        </div>
        <label class="item item-input">
          <span class="input-label">Дата окончания</span>
          <input type="date" ng-model="vm.lastDate">
        </label>
      </div>
    </ion-content>
    <input class="tabs tabs-balanced createBut" type="submit" value="Записать цель">
    </form>
</ion-view>
