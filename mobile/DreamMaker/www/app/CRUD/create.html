<ion-view view-title="Создание">
  <form  role="form" ng-submit="dreamcreate.createDream()">
    <ion-content>
      <div class="list createList">
        <label class="item item-input">
          <input type="text" placeholder="Название.." ng-model="dreamcreate.dream.data.attributes.title">
        </label>
        <ion-list>
          <ion-item ng-repeat="(key, value) in dreamcreate.step" class="addStep"><i class="icon ion-close closeStep" ng-click="dreamcreate.rmStep($index)"></i>
          Шаг {{$index+1}}
            <label class="item item-input ">
              <input type="text" placeholder="Название шага" ng-model="steps.title">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Краткое описание.." ng-model="steps.description"></input>
            </label>
            <label class="item item-input">
              <span class="input-label">Дата окончания</span>
              <input type="date" ng-model="steps.date" min="{{date}}">
            </label>
          </ion-item>
        </ion-list>
        <div class="addStep">
          <a class="button button-clear button-dark " ng-click="dreamcreate.addStep()" >
             Добавить шаг
          </a>
        </div>
        <label class="item item-input">
          <span class="input-label">Дата окончания</span>
          <input type="date" ng-model="dreamcreate.dream.data.attributes.lastDate" >
        </label>
      </div>
    </ion-content>
    <input class="tabs tabs-balanced createBut" type="submit" value="Создать мечту">
    </form>
</ion-view>
