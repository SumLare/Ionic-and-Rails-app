<ion-view view-title="Edit">
  <form role="form" ng-submit="vm.updateDream()">
    <ion-content>
      <div class="list createList">
        <label class="item item-input">
          <input type="text" placeholder="Название.." ng-model="vm.dream.attributes.title">
        </label>

        <ion-list>
          <ion-item ng-repeat="step in vm.steps" class="addStep"><i class="icon ion-close closeStep" ng-click="vm.rmStep(step)"></i>
          Шаг {{$index+1}}
            <label class="item item-input ">
              <input type="text" placeholder="Название шага" ng-model="step.attributes.title">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Краткое описание.." ng-model="step.attributes.description"></input>
            </label>
            <label class="item item-input">
              <span class="input-label">Дата окончания</span>
              <input type="date" ng-model="step.attributes.date">
            </label>
          </ion-item>
        </ion-list>
        <div class="addStep">
          <a class="button button-clear button-positive" ng-click="vm.addStep()" >
             Следующий шаг
          </a>
        </div>
        <label class="item item-input">
          <span class="input-label">Дата окончания</span>
          <input type="date" ng-model="vm.d.attributes.lastDate">
        </label>
      </div>
    </ion-content>
      <div style="position: absolute; bottom: 0px; width: 100%">
          <div style="text-align: center">
            <button style="width: 100%" class="button button-raised button-positive createBut" type="submit">Изменить цель</button>
          </div>
      </div>
    </form>
</ion-view>
