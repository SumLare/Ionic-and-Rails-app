<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="button-balanced-900">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" ng-click="popover.show($event)">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="sideList">
    
    <div class="sideList">
      <ion-list class="sideItem">
        <ion-item menu-close href="#/app/login" class="sideItem" ng-show="!currentUser.id">
          <i class="icon ion-ios-unlocked"></i> Login
        </ion-item>
        <ion-item menu-close href="#/app/dreams" class="sideItem">
          <i class="icon ion-ios-cloud"></i>  My Dreams
        </ion-item>
        <ion-item menu-close href="#/app/profile/{{currentUser.id}}/friends" class="sideItem">
         <i class="icon ion-person-stalker"></i> Friends
        </ion-item>
        <ion-item menu-close href="#/app/profile/{{currentUser.id}}" class="sideItem">
          <i class="icon ion-person"></i> Profile
        </ion-item>
        <ion-item menu-close href="#/app/settings" class="sideItem">
          <i class="icon ion-gear-a"></i> Settings
        </ion-item>
      </ion-list>
    </div>    
  </ion-side-menu>
</ion-side-menus>
