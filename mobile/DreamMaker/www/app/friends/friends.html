<ion-view view-title="Friends">
  <ion-content>
    <div class="list" ng-repeat="friend in friends.friends">
      <a ng-href="#/app/profile/{{friend.id}}" class="item item-avatar item-icon-right" >
          <img src="img/default-user.png">
          <h2>{{friend.attributes.name}}</h2>
          <p>{{friend.attributes.email}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
