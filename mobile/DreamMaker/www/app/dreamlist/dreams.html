<ion-view view-title="Dream Maker">
  <ion-content >
    <ion-refresher on-refresh ="dreamlist.refresh()" spinner="bubbles">
    </ion-refresher>
    <ion-list class="dreamList">
      <ion-item  ng-repeat="dream in dreamlist.dreams.data" href="#/app/dreams/{{dream.id}}" class="dreamItem">
        {{dream.attributes.title}}
        <ion-option-button class="deleteBut" ng-click="dreamlist.deleteDream(dream)">
        <i class="icon ion-close"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>

<a class="addBut button button-fab button-fab-bottom-right button-assertive icon ion-android-add waves-effect waves-button waves-light " href="#/app/new"></a>

</ion-view>
