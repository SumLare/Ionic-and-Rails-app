<ion-view view-title="Настройки">
  <ion-content>
    <div class="list">
      <ion-item class="item item-toggle">
       Присылать оповещения
       <label class="toggle toggle-balanced">
         <input type="checkbox" ng-model="settings.settings.attributes.notifications" ng-click="settings.updateSettings()">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
      </ion-item>
      <ion-item href="#/app/users/{{currentUser.id}}/settings/confidentiality">
        Конфиденциальность
      </ion-item>
      <ion-item href="#" ng-click="settings.signOut()">
        Выход
      </ion-item>
      </div>
  </ion-content>
</ion-view>
