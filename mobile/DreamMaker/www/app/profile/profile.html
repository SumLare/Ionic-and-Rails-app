<ion-view view-title="Profile">
    <ion-content scroll="false">
        <div class="hero" style="background-image: url('img/background-profile.jpg');">
          <div class="content">
              <button ng-hide="currentUser.id == profile.user.id" class="followBut" ng-click="profile.f.id == profile.user.id ? profile.unfollow(profile.f) : profile.follow()">{{profile.f.id == profile.user.id ? 'Unfollow' : 'Follow'}}</button>
              <div class="avatar" style="background-image: url('img/default-user.png');"></div>
              <h3><a class="light">{{profile.user.attributes.name}}</a></h3>
              <h4>short text</h4>

          </div>
        </div>

        <div class="tabs tabs-dark tabs-icon-top static">

          <a class="tab-item">
              <i class="icon ion-arrow-graph-up-right"></i> Activity
          </a>
          <a href="#/app/profile/{{profile.user.id}}/friends" class="tab-item">
              <i class="icon ion-android-people"></i> Friends
          </a>
        </div>
        
    </ion-content>
</ion-view>
