<ion-view view-title="Edit">

  <form  role="form" ng-submit="dreamedit.updateDream()">
    <ion-content>
      <div class="list createList">
        <label class="item item-input">
          <input type="text" placeholder="Название.." ng-model="dreamedit.dream.data.attributes.title">
        </label>

        <ion-list>
          <ion-item ng-repeat="step in dreamedit.dream.included" class="addStep"><i class="icon ion-close closeStep" ng-click="dreamedit.rmStep($index)"></i>
          Шаг {{$index+1}}
            <label class="item item-input ">
              <input type="text" placeholder="Название шага" ng-model="step.attributes.title">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Краткое описание.." ng-model="step.attributes.description"></input>
            </label>
            <label class="item item-input">
              <span class="input-label">Дата окончания</span>
              <input type="date" ng-model="step.attributes.date">
            </label>
          </ion-item>
        </ion-list>

        <label class="item item-input">
          <span class="input-label">Дата окончания</span>
          <input type="date" ng-model="dreamedit.dream.data.attributes['last-date']">
        </label>
      </div>
    </ion-content>
    <input class="tabs tabs-balanced createBut" type="submit" value="Изменить">
        
    </form>
</ion-view>
