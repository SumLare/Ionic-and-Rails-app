<ion-view view-title="Edit">

  <form  role="form" ng-submit="updateDream()">
    <ion-content>
      <div class="list createList">
        <label class="item item-input">
          <input type="text" placeholder="Название.." ng-model="dream.title">
        </label>
        <ion-list>
          <ion-item ng-repeat="step in dream.steps" class="fade">
          Шаг {{$index+1}}
            <label class="item item-input ">
              <input type="text" placeholder="Название шага" ng-model="step.title">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Краткое описание.." ng-model="step.description"></input>
            </label>
            <label class="item item-input">
              <span class="input-label">Дата окончания</span>
              <input type="date" ng-model="step.date">
            </label>
          </ion-item>
        </ion-list>

        <label class="item item-input">
          <span class="input-label">Дата окончания</span>
          <input type="date" ng-model="dream.last_date">
        </label>
      </div>
    </ion-content>
    <input class="tabs tabs-balanced createBut" type="submit" >
        Создать мечту
    </input>
    </form>
</ion-view>
