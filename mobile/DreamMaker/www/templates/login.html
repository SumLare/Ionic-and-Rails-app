<ion-view hide-nav-bar="true">
<ion-content class="logIn">
  <form ng-submit="doLogin()" class="formLogIn">
    <div class="list">
      <label class="item item-input inputLogIn" >
        <span class="input-label">Username</span>
        <input type="text" ng-model="loginData.username" >
      </label>
      <label class="item item-input inputLogIn">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginData.password">
      </label>
        <button class="button-block butLogIn" type="submit">Log in</button>
    </div>
  </form>
  
  
</ion-content>
<a href="#" class="footerForget">Forget Password?</a>
<div class="footerLogInRight">No Account? <a href="#" class="footerSignUp">Sign Up</a></div>
</ion-view>
