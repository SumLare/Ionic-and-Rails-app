<ion-view view-title="Создание">
  <form  role="form" ng-submit="createDream()">
    <ion-content>
      <div class="list createList">
        <label class="item item-input">
          <input type="text" placeholder="Название.." ng-model="dream.title">
        </label>
        <ion-list>
          <ion-item ng-repeat="step in steps" class="addStep">
          Шаг {{$index+1}}
            <label class="item item-input ">
              <input type="text" placeholder="Название шага" ng-model="steps.title">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Краткое описание.." ng-model="steps.description"></input>
            </label>
            <label class="item item-input">
              <span class="input-label">Дата окончания</span>
              <input type="date" ng-model="steps.date" min="{{date}}">
            </label>
          </ion-item>
        </ion-list>
        <div class="addStep">
          <a class="button button-clear button-dark " ng-click="addStep()" >
            <i class="icon ion-ios-plus"></i> Добавить шаг
          </a>
        </div>
        <label class="item item-input">
          <span class="input-label">Дата окончания</span>
          <input type="date" ng-model="dream.last_date" min="{{date}}">
        </label>
      </div>
    </ion-content>
    <input class="tabs tabs-balanced createBut" type="submit" value="Создать мечту">
    </form>
</ion-view>
